tests:
  - script:
      - f2py -v
      - numpy-config --cflags
      - python -c "import sys; print(sys.executable)"
      # - python -m ensurepip --default-pip
      # - pip install pytest pytest-timeout pytest-xdist cython hypothesis meson pytz "setuptools<60.0.0" typing_extensions
      # - pip install checks meson ninja
      # - apt install build-essential python3-dev pkg-config -y
      - python -c "import numpy, sys; sys.exit(not numpy.test(${{ param }}, ${{ extra }}))"

    requirements:
      run:
        - pytest
        - pytest-timeout
        - pytest-xdist
        - cython
        - hypothesis
        - meson
        - pytz
        - setuptools <60.0.0   # [py<=311]
        # - setuptools           # [py>=312]
        - typing_extensions
        # some linux tests need a C/C++ compiler;
        # extra f2py tests need a fortran compiler
        - ${{ compiler('c') }}        # [unix]
        - ${{ compiler('cxx') }}      # [unix]
        - ${{ compiler('fortran') }}  # [linux]
        # For some cython tests
        - pkg-config

  - python:
      imports:
        - numpy
        # reference for public API is effectively PUBLIC_MODULES under
        # https://github.com/numpy/numpy/blame/main/numpy/tests/test_public_api.py
        - numpy.ctypeslib
        - numpy.distutils           # [py<312]
        - numpy.dtypes
        - numpy.exceptions
        - numpy.f2py
        - numpy.fft
        - numpy.lib
        - numpy.lib.format
        - numpy.lib.mixins
        - numpy.lib.recfunctions
        - numpy.lib.scimath
        - numpy.lib.stride_tricks
        - numpy.lib.npyio
        - numpy.lib.introspect
        - numpy.lib.array_utils
        - numpy.linalg
        - numpy.ma
        - numpy.ma.extras
        - numpy.ma.mrecords
        - numpy.polynomial
        - numpy.polynomial.chebyshev
        - numpy.polynomial.hermite
        - numpy.polynomial.hermite_e
        - numpy.polynomial.laguerre
        - numpy.polynomial.legendre
        - numpy.polynomial.polynomial
        - numpy.random
        - numpy.testing
        - numpy.testing.overrides
        - numpy.typing
        - numpy.typing.mypy_plugin
        - numpy.version
        # some private modules that were once upon a time
        # determined to be useful packaging checks
        - numpy.core.multiarray
        - numpy.core.numeric
        - numpy.core.umath
        - numpy.linalg.lapack_lite
        - numpy.random.mtrand




about:
  homepage: http://numpy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The fundamental package for scientific computing with Python.
  documentation: https://numpy.org/doc/stable/
  repository: https://github.com/numpy/numpy
